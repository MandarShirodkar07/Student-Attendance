<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}VJTI Attendance System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Navbar Styling */
        .custom-navbar {
            padding-top: 50px; /* Increases top padding */
            padding-bottom: 50px; /* Increases bottom padding */
            min-height: 100px; /* Ensures a taller navbar */
        }
        .navbar-brand img {
            height: 50px; /* Adjust logo height */
            width: auto;
            margin-left: 0; /* Remove any margin */
            padding-left: 0; /* Remove any padding */
        }
        
    </style>
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm custom-navbar">
        <div class="container">
            {% load static %}
            <a class="navbar-brand fw-bold fs-4" href="#">
                
                <img src="{% static 'images/vjti_logo.png' %}" alt="VJTI Logo" class="me-2" height="50" margin-left: 0;>
                 Veermata Jijabai Technological Institute (ðŸŽ“)
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="authDropdown" role="button" data-bs-toggle="dropdown">
                            Faculty Access
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="{% url 'attendance:faculty_login' %}">Login</a></li>
                            <li><a class="dropdown-item" href="{% url 'attendance:register' %}">Register</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
