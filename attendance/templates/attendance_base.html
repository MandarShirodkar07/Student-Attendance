<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}VJTI Attendance System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-brand img {
            height: 50px; /* Adjust logo height */
            width: auto;
        }
        .navbarbluish {
            background-color: hsl(191, 13.40%, 67.80%) !important; /* Change this hex code for a different blue */
        }
        .custom-header {
            background-color: hsl(189, 20.40%, 62.50%) !important;
        }
        /* Change navbar item text color to black */
        .navbarbluish .navbar-nav .nav-link {
            color: black !important;
        }
    </style>
</head>
<body>

    <!-- Header Section for Logo and Name -->
    {% load static %}
    <header class="custom-header text-white text-center py-3">

        <img src="{% static 'images/vjti_logo.png' %}" alt="VJTI Logo" class="mb-2" height="60">
        <h2 class="fw-bold">Veermata Jijabai Technological Institute (ðŸŽ“)</h2>
    </header>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbarbluish">
        <div class="container-fluid">  <!-- Changed from "container" to "container-fluid" -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav" style="margin-left: 0; padding-left: 0;">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'attendance:home' %}">Home</a>
                    </li>
    
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'attendance:faculty_logout' %}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'attendance:faculty_login' %}">Login</a>
                        </li>
                    {% endif %}
                </ul>
               
            </div>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div>
    </nav>
    

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
