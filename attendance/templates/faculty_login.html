{% extends 'attendance_base.html' %}

{% block title %}Login - VJTI Attendance System{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-start mt-5">
    <div class="card shadow p-4" style="width: 600px; margin-top: 0%">
        <h3 class="text-center mb-4">Faculty Login</h3>
        <form method="POST" action="{% url 'attendance:faculty_login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="mt-3 text-center">Don't have an account? <a href="{% url 'attendance:register' %}" class="text-primary">Register here</a></p>
    </div>
</div>
{% endblock %}
